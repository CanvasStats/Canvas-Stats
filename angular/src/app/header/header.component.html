<header (click)="goToYearHomepage()">
    <div id="logo">
        <div class="logo-square back"></div>
        <div class="logo-square front"></div>
    </div>
    <h1>Canvas Stats</h1>
    <img [src]="getLogoYear()" [alt]="selectedYear" class="logo-year" />

</header>
<nav>
    <a href="./"> Home</a>
    <button class="changeYear" (click)="showYearSelection()">Change Year</button>

    <a href="https://2025.canvas.fediverse.events">Go to Canvas</a>
    <a href="https://matrix.to/#/#canvas:aftermath.gg?via=matrix.org">Matrix Space</a>
    <a href="https://discord.gg/XrDSJ2WJqa">Discord Server <span class="large-screens-only">(bridged to
            matrix)</span></a>
    <a href="https://toast.ooo/c/canvas">Lemmy</a>
</nav>
@if (showSearch) {
<div class="search-form-group">
    <div class="search-bar-container">
        <span class="material-symbols-outlined">
            search
        </span>
        <input [(ngModel)]="searchString" [value]="username" type="text" placeholder="Search users..."
            class="search-bar" (keydown.enter)="onSubmit()" />
    </div>
    <button (click)="onSubmit()" class="btn green mobile">Search</button>
    <button (click)="seeAllUser()" class="btn blue mobile">All Users</button>
</div>
}

@if (showChangeYear) {
    <div class="changeYearContainer">
        <div class="changeYearPopup">
            <h2>Select a year:</h2>
            <ul>
                @for (year of years; track $index) {
                <li><button (click)="changeYear(year)">{{year}}</button></li>
            }
            </ul>
        </div>
    </div>
}
