<app-header [selectedYear]="showYear" [showSearch]="true" />
<main>
    @for (stat of yearStats; track $index) {
        <app-stat-block [stat]="stat"/>
    }
    <article class="left">
        <section>
            <h3>Stay connected:</h3>
            <ul>
                <li><a href="https://toast.ooo/c/canvas" target="_blank">Lemmy</a></li>
                <li><a href="https://social.fediverse.events/@canvas" target="_blank">mastodon</a></li>
                <li><a href="https://matrix.to/#/#canvas:aftermath.gg?via=matrix.org" target="_blank">Matrix Space</a></li>
                <li><a href="https://discord.gg/XrDSJ2WJqa">Discord Server <span class="large-screens-only">(bridged to matrix)</span></a></li>
                <li>More inforamtion about Canvas on <a href="https://fediverse.events/">fediverse.events</a></li>
            </ul>
        </section>
    </article>
</main>
<app-footer />

@if (showChangeYear) {
<div class="changeYearContainer">
    <div class="changeYearPopup">
        <h2>Select a year:</h2>
        <ul>
            @for (year of years; track $index) {
            <li><button (click)="changeYear(year)">{{year}}</button></li>
            }
        </ul>
    </div>
</div>
}
